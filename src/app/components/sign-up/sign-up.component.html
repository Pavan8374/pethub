<section class="signup-container">
  <div class="signup-card">
    <h2 class="signup-title">Join the Adventure</h2>
    <mat-horizontal-stepper labelPosition="bottom" #stepper>
      <mat-step label="Basic Information">
        <form [formGroup]="signUpform" (ngSubmit)="onNextClick()">
          <div class="form-group">
            <input type="text" id="firstName" formControlName="firstName" required class="neon-input">
            <label for="firstName">First Name</label>
            <div *ngIf="signUpform.get('firstName')?.invalid && signUpform.get('firstName')?.touched" class="error-message">
              First name is required.
            </div>
          </div>
          <div class="form-group">
            <input type="text" id="lastName" formControlName="lastName" required class="neon-input">
            <label for="lastName">Last Name</label>
            <div *ngIf="signUpform.get('lastName')?.invalid && signUpform.get('lastName')?.touched" class="error-message">
              Last name is required.
            </div>
          </div>
          <div class="form-group">
            <input type="text" id="userName" formControlName="userName" required class="neon-input">
            <label for="userName">Username</label>
            <div *ngIf="signUpform.get('userName')?.invalid && signUpform.get('userName')?.touched" class="error-message">
              Username is required.
            </div>
          </div>
          <div class="form-group">
            <input type="tel" id="phoneNumber" formControlName="phoneNumber" required class="neon-input">
            <label for="phoneNumber">Phone Number</label>
            <div *ngIf="signUpform.get('phoneNumber')?.invalid && signUpform.get('phoneNumber')?.touched" class="error-message">
              Enter a valid phone number.
            </div>
          </div>
          <div class="button-group">
            <button type="button" class="btn btn-next" (click)="stepper.next()">Next</button>
            <button type="button" class="btn btn-cancel" (click)="router.navigate(['/'])">Cancel</button>
          </div>
        </form>
      </mat-step>
      
      <mat-step label="Account Details">
        <form [formGroup]="signUpform" (ngSubmit)="onSignUpClick()">
          <div class="form-group">
            <input type="email" id="email" formControlName="email" required class="neon-input">
            <label for="email">Email</label>
            <div *ngIf="signUpform.get('email')?.invalid && signUpform.get('email')?.touched" class="error-message">
              Enter a valid email.
            </div>
          </div>
          <div class="form-group">
            <input type="password" id="password" formControlName="password" required class="neon-input">
            <label for="password">Password</label>
            <div *ngIf="signUpform.get('password')?.invalid && signUpform.get('password')?.touched" class="error-message">
              Password is required and must meet strength criteria.
            </div>
          </div>
          <div class="form-group">
            <input type="password" id="confirmPassword" formControlName="confirmPassword" required class="neon-input">
            <label for="confirmPassword">Confirm Password</label>
            <div *ngIf="signUpform.get('confirmPassword')?.invalid && signUpform.get('confirmPassword')?.touched" class="error-message">
              Confirm password is required.
            </div>
          </div>
          <div class="button-group">
            <button type="button" class="btn btn-back" (click)="stepper.previous()">Back</button>
            <button type="submit" class="btn btn-signup" [disabled]="signUpform.invalid">Sign Up</button>
          </div>
        </form>
      </mat-step>
    </mat-horizontal-stepper>
  </div>
</section>
