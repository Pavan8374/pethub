<div class="adoption-center">
  <header class="text-center py-5 mb-4">
    <h1 class="display-4">Virtual Pet Adoption Center</h1>
    <p class="lead">Find your perfect virtual companion!</p>
  </header>

  <div class="container">
    <div class="row">
      <div class="col-md-4 mb-4" *ngFor="let pet of availablePets">
        <div class="card h-100 pet-card">
          <div class="card-header bg-transparent border-0">
            <span class="badge" [ngClass]="getPetTypeBadgeClass(pet.type)">{{pet.type}}</span>
          </div>
          <img [src]="pet.imageUrl" class="card-img-top" [alt]="pet.name">
          <div class="card-body">
            <h5 class="card-title">{{pet.name}}</h5>
            <p class="card-text">{{pet.description}}</p>
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">Age: {{pet.age}} days</li>
            <li class="list-group-item">Energy: {{pet.energy}}/100</li>
            <li class="list-group-item">Happiness: {{pet.happiness}}/100</li>
          </ul>
          <div class="card-footer bg-transparent border-0">
            <button class="btn btn-primary w-100" (click)="adoptPet(pet)">Adopt {{pet.name}}</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
