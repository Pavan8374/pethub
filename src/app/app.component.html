<svg  preserveAspectRatio="xMidYMid slice" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <!-- Background gradient -->
    <defs>
        <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#1a237e; stop-opacity:1" />
            <stop offset="100%" style="stop-color:#00bcd4; stop-opacity:1" />
        </linearGradient>
        <radialGradient id="gradient2" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
            <stop offset="0%" style="stop-color:#00e5ff; stop-opacity:0.8" />
            <stop offset="100%" style="stop-color:#000000; stop-opacity:0.1" />
        </radialGradient>
    </defs>

    <!-- Futuristic background -->
    <rect width="100%" height="100%" fill="url(#gradient1)" />
    <circle cx="50%" cy="50%" r="60%" fill="url(#gradient2)" />

    <!-- Dynamic shapes -->
    <path fill="#3d5afe" class="shape1" d="M50,10 L90,40 L70,80 L30,50 Z" />
    <path fill="#c2185b" class="shape2" d="M20,40 L60,10 L100,40 L60,70 Z" />
    <path fill="#00e5ff" class="shape3" d="M10,80 L70,80 L50,140 L10,120 Z" />

    <!-- Pulsating orbs -->
    <circle cx="20" cy="160" r="8" fill="#00e5ff" class="pulsing" />
    <circle cx="70" cy="120" r="10" fill="#00bcd4" class="pulsing" />
    <circle cx="120" cy="150" r="12" fill="#3d5afe" class="pulsing" />
    <circle cx="170" cy="100" r="6" fill="#c2185b" class="pulsing" />
</svg>
